{% extends 'base.html' %}

<title>{% block titulo %}Editar cita{% endblock %}</title>

{% block breadcumbs%}

          <li class="breadcrumb-item">
            <a href="{% url 'lista_citas'%}">Lista de Citas</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'nueva_cita'%}">Agregar citas</a>
          </li>
{% endblock %}

{% block contenido %}

<h1>Editar cita</h1>
	<form action="" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Guardar cambios</button>
		<a href="{% url 'lista_citas' %}"></a>
	</form>


{% endblock %}

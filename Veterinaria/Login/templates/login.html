{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login de usuario</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static '/Admin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static '/Admin/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static '/Admin/css/sb-admin.css' %}" rel="stylesheet">
</head>

<body class="bg-dark">
        
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Entrar</div>
      <div class="card-body">
        <form class="login-form" method="POST">

          {% csrf_token %}

          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" class="form-control" placeholder="Username" autofocus name="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Password">
          </div>
          <td><input type="hidden" name="next" value="{{ next|default:'/usuarios/' }}"></td>
          <button class="btn btn-primary btn-block" type="submit" href="{% url 'login' %}">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{%url 'home_page' %}">Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static '/Admin/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/Admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static '/Admin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>

</html>
